<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator IMC</title>

    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex flex-column justify-content-center align-items-center">
    <main class="p-3">
        <h2>Tabela IMC</h2>

        <section class="d-flex">
            <article class="d-flex flex-column">
                <h4>IMC</h4>
                <span>Menos de 18,5</span>
                <span>Entre 18,05 e 24,9</span>
                <span>Entre 25 e 29,9</span>
                <span>Entre 30 e 34,9</span>
                <span>Entre 35 e 39,9</span>
                <span>Mais que 40</span>
            </article>
        
            <article class="article2 d-flex flex-column">
                <h4>Resultado</h4>
                <span>Abaixo do peso</span>
                <span>Peso normal</span>
                <span>Sobrepeso</span>
                <span>Obesidade Grau 1</span>
                <span>Obesidade Grau 2</span>
                <span>Obesidade Grau 3</span>
            </article>    
        </section>

        <form action="" class="d-flex flex-column mt-3">
            <h3 class="mb-3">Calcule seu IMC</h3>

            <label for="">Peso:</label>
            <input type="number" id="peso" placeholder="Insira seu peso" class="p-1">

            <label for="">Altura</label>
            <input type="number" id="altura" placeholder="Insira sua altura em centÃ­metros" class="p-1">

            <button type="button" onclick="calcular()" class="mt-3 mb-3 border border-0">Calcular</button>
        </form>

        <p id="resultado" class="text-center"></p>

        <script src="script.js"></script>
        <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script> -->
    </main>
</body>
</html>
